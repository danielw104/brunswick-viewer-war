l_english:
constitutional_monarchy:0 "Constitutional Monarchy"
constitutional_monarchy_desc:0 "System of government in which a monarch shares power with a constitutionally organized government. The monarch may be the de facto head of state or a purely ceremonial leader."
executive_constitutional_monarchy:0 "Executive Constitutional Monarchy"
executive_constitutional_monarchy_desc:0 "The Monarch is the de facto head of state."
ceremonial_constitutional_monarchy:0 "Ceremonial Constitutional Monarchy"
ceremonial_constitutional_monarchy_desc:0 "The Monarch is only symbolical and has little to no power, politically."
