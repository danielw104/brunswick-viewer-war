l_english:
monarchism:0 "Monarchism"
monarchism_desc:0 "A form of government with a monarch at the head."
absolute_monarchy:0 "Absolute Monarchy"
absolute_monarchy_desc:0 "Absolute monarchy is a form of monarchy in which the monarch rules in their own right or power. In an absolute monarchy, the king or queen is by no means limited and has absolute power to essentially do whatever they please."
federal_monarchy:0 "Federal Monarchy"
federal_monarchy_desc:0 "A federal monarchy is a federation of states with a single monarch as overall head of the federation, but retaining different monarchs, or having a non-monarchical system of government, in the various states joined to the federation."
faction_monarchism_central_powers:0 "Central Powers"
