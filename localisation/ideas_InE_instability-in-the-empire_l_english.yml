InE_instability_in_the_empire:0 "Instability in the Empire"
InE_instability_in_the_empire_desc:0 "As the name suggests, the Spanish Empire is an empire ruled by the Spanish. However, Spain is a multiethnic empire, with Portugese, Aragonese, and Basque people all being oppressed by the central Castilian Rule.  "
InE_oppressing_minorities:0 "Oppressing Minorities"
InE_oppressing_minorities_desc:0 "Large ethnic groups within the Spanish Empire are not happy and want independence or another solution. Oppressing them does not seem to be working."
